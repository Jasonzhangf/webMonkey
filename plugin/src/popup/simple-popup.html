<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }
    
    .title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 4px 0 0 0;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 13px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }
    
    .button {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-bottom: 8px;
      transition: background 0.2s;
    }
    
    .button-primary {
      background: #4CAF50;
      color: white;
    }
    
    .button-primary:hover {
      background: #45a049;
    }
    
    .button-secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .button-secondary:hover {
      background: #e8e8e8;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      margin-bottom: 12px;
    }
    
    .status-connected {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .status-disconnected {
      background: #fff3e0;
      color: #f57c00;
      border: 1px solid #ffcc02;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
      background: #f9f9f9;
      padding: 8px;
      border-radius: 4px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">网页自动化助手</h1>
    <p class="subtitle">简单易用的元素选择工具</p>
  </div>
  
  <div class="section">
    <div class="section-title">当前状态</div>
    <div id="status" class="status status-disconnected">
      正在检查页面状态...
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">快速操作</div>
    <button id="toggleSelection" class="button button-primary">
      开始选择元素
    </button>
    <button id="clearSelection" class="button button-secondary">
      清空选择
    </button>
  </div>
  
  <div class="section">
    <div class="section-title">工具</div>
    <button id="showMenu" class="button button-secondary">
      打开/隐藏操作面板
    </button>
    <button id="testPage" class="button button-secondary">
      打开测试页面
    </button>
  </div>
  
  <div class="info">
    <strong>使用说明：</strong><br>
    1. 点击"开始选择元素"进入选择模式<br>
    2. 在页面上点击要选择的元素<br>
    3. 使用浮动菜单控制选择状态<br>
    4. 按ESC键退出选择模式
  </div>
  
  <script src="simple-popup.js"></script>
</body>
</html>
