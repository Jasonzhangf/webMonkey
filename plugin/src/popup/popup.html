<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Automation Orchestrator</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .title {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }
    
    .subtitle {
      color: #666;
      font-size: 12px;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 13px;
    }
    
    .status.connected {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .status.disconnected {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .btn {
      padding: 10px 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 13px;
    }
    
    .btn:hover {
      background: #f5f5f5;
      border-color: #ccc;
    }
    
    .btn.primary {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    
    .btn.primary:hover {
      background: #45a049;
      border-color: #45a049;
    }
    
    .info {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #666;
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .result {
      margin-top: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 13px;
    }
    
    .result h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 14px;
      color: #333;
    }
    
    .selector-item {
      margin-bottom: 8px;
    }
    
    .selector-label {
      font-weight: 500;
      margin-bottom: 2px;
    }
    
    .selector-value {
      padding: 4px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">🔗</div>
    <div class="title">Web Automation Orchestrator</div>
    <div class="subtitle">网页自动化编排工具</div>
  </div>
  
  <div id="status" class="status disconnected">
    正在连接到编排器...
  </div>
  
  <div class="actions">
    <button id="connect-btn" class="btn primary">连接编排器</button>
    <button id="capture-btn" class="btn">捕获元素</button>
    <button id="test-btn" class="btn">测试选择器</button>
    <button id="record-btn" class="btn">记录选择器</button>
    <button id="settings-btn" class="btn">设置</button>
  </div>
  
  <div id="capture-result" class="result" style="display: none;">
    <h3>捕获结果</h3>
    <div id="selector-display"></div>
  </div>
  
  <div class="info">
    <div class="info-item">
      <span>当前页面:</span>
      <span id="current-url">-</span>
    </div>
    <div class="info-item">
      <span>连接状态:</span>
      <span id="connection-status">未连接</span>
    </div>
    <div class="info-item">
      <span>版本:</span>
      <span>1.0.0</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
