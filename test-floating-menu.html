<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试浮动菜单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .test-element {
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>测试浮动菜单</h1>
    
    <div class="test-element">
        <h2>测试元素 1</h2>
        <p>这是一个可以被选择的测试元素。</p>
        <button id="btn1">测试按钮 1</button>
    </div>
    
    <div class="test-element">
        <h2>测试元素 2</h2>
        <p>这是另一个可以被选择的测试元素。</p>
        <input type="text" placeholder="测试输入框">
    </div>
    
    <div class="test-element">
        <h2>测试元素 3</h2>
        <p>这是第三个可以被选择的测试元素。</p>
        <button id="btn2">测试按钮 2</button>
        <button id="btn3">测试按钮 3</button>
    </div>

    <script>
        // 模拟浮动菜单
        document.addEventListener('DOMContentLoaded', function() {
            // 创建浮动菜单
            const menu = document.createElement('div');
            menu.className = 'wao-floating-menu';
            menu.style.position = 'fixed';
            menu.style.top = '20px';
            menu.style.right = '20px';
            menu.style.zIndex = '2147483647';
            menu.style.background = 'white';
            menu.style.borderRadius = '8px';
            menu.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
            menu.style.padding = '10px';
            menu.style.display = 'flex';
            menu.style.flexDirection = 'column';
            menu.style.gap = '8px';
            menu.style.fontFamily = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            menu.style.fontSize = '14px';
            menu.style.transition = 'all 0.3s ease';
            menu.style.userSelect = 'none';
            menu.style.width = '220px';
            
            // 添加标题
            const title = document.createElement('div');
            title.textContent = '网页自动化助手';
            title.style.fontWeight = 'bold';
            title.style.borderBottom = '1px solid #eee';
            title.style.paddingBottom = '5px';
            title.style.marginBottom = '5px';
            title.style.textAlign = 'center';
            menu.appendChild(title);
            
            // 添加状态指示器
            const status = document.createElement('div');
            status.className = 'wao-status';
            status.textContent = '⏸️ 捕获模式未激活';
            status.style.fontSize = '12px';
            status.style.color = '#666';
            status.style.marginBottom = '5px';
            menu.appendChild(status);
            
            // 添加按钮
            const captureBtn = document.createElement('button');
            captureBtn.textContent = '开始捕获';
            captureBtn.style.padding = '8px 12px';
            captureBtn.style.background = '#4CAF50';
            captureBtn.style.color = 'white';
            captureBtn.style.border = 'none';
            captureBtn.style.borderRadius = '4px';
            captureBtn.style.cursor = 'pointer';
            captureBtn.style.width = '100%';
            captureBtn.style.transition = 'background 0.2s ease';
            captureBtn.onclick = () => {
                const isActive = status.textContent.includes('已激活');
                if (isActive) {
                    status.textContent = '⏸️ 捕获模式未激活';
                    status.style.color = '#666';
                    captureBtn.textContent = '开始捕获';
                    captureBtn.style.background = '#4CAF50';
                } else {
                    status.textContent = '✅ 捕获模式已激活';
                    status.style.color = '#4CAF50';
                    captureBtn.textContent = '停止捕获';
                    captureBtn.style.background = '#f44336';
                }
            };
            menu.appendChild(captureBtn);
            
            // 添加设置按钮
            const settingsBtn = document.createElement('button');
            settingsBtn.textContent = '设置';
            settingsBtn.style.padding = '8px 12px';
            settingsBtn.style.background = '#2196F3';
            settingsBtn.style.color = 'white';
            settingsBtn.style.border = 'none';
            settingsBtn.style.borderRadius = '4px';
            settingsBtn.style.cursor = 'pointer';
            settingsBtn.style.width = '100%';
            settingsBtn.style.transition = 'background 0.2s ease';
            menu.appendChild(settingsBtn);
            
            // 添加帮助按钮
            const helpBtn = document.createElement('button');
            helpBtn.textContent = '帮助';
            helpBtn.style.padding = '8px 12px';
            helpBtn.style.background = '#9E9E9E';
            helpBtn.style.color = 'white';
            helpBtn.style.border = 'none';
            helpBtn.style.borderRadius = '4px';
            helpBtn.style.cursor = 'pointer';
            helpBtn.style.width = '100%';
            helpBtn.style.transition = 'background 0.2s ease';
            menu.appendChild(helpBtn);
            
            // 添加到页面
            document.body.appendChild(menu);
        });
    </script>
</body>
</html>
