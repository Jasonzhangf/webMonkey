<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本测试页面</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .test-element {
      margin: 20px 0;
      padding: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>基本测试页面</h1>
  
  <div class="test-element">
    <h2>测试按钮</h2>
    <button id="test-button">点击我</button>
  </div>
  
  <div class="test-element">
    <h2>测试输入框</h2>
    <input type="text" id="test-input" placeholder="在这里输入文本">
  </div>
  
  <div class="test-element">
    <h2>测试链接</h2>
    <a href="#" id="test-link">测试链接</a>
  </div>
  
  <div class="test-element">
    <h2>测试文本</h2>
    <p id="test-text">这是一段测试文本。</p>
  </div>
  
  <script>
    // 简单的事件处理
    document.getElementById('test-button').addEventListener('click', function() {
      alert('按钮被点击了！');
    });
    
    document.getElementById('test-link').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('test-text').textContent = '链接被点击了！';
    });
    
    document.getElementById('test-input').addEventListener('input', function() {
      document.getElementById('test-text').textContent = '输入的文本: ' + this.value;
    });
  </script>
</body>
</html>
