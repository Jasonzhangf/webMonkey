<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Automation Orchestrator</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1e1e1e;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #ffffff;
      }
      
      #app-container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      
      canvas {
        display: block;
        cursor: crosshair;
      }
      
      .ui-panel {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 100;
        background: #2d2d2d;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        border: 1px solid #404040;
        min-width: 200px;
      }
      
      .ui-panel h3 {
        margin: 0 0 12px 0;
        color: #ffffff;
        font-size: 14px;
        font-weight: 600;
      }
      
      .ui-panel button {
        display: block;
        width: 100%;
        margin: 0 0 8px 0;
        padding: 8px 12px;
        border: 1px solid #505050;
        background: #3a3a3a;
        color: #ffffff;
        cursor: pointer;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.2s;
      }
      
      .ui-panel button:hover {
        background: #454545;
        border-color: #606060;
        transform: translateY(-1px);
      }
      
      .ui-panel button:active {
        transform: translateY(0);
      }

      .sidebar {
        position: absolute;
        top: 0;
        right: 0;
        width: 450px;
        height: 100%;
        background: #2d2d2d;
        border-left: 1px solid #404040;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 200;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar h3 {
        margin: 0 0 15px 0;
        color: #ffffff;
        font-size: 16px;
        font-weight: 600;
        border-bottom: 1px solid #404040;
        padding-bottom: 10px;
      }

      .sidebar .property-group {
        margin-bottom: 20px;
      }

      .sidebar .property-label {
        display: block;
        margin-bottom: 5px;
        color: #cccccc;
        font-size: 12px;
        font-weight: 500;
      }

      .sidebar input, .sidebar textarea, .sidebar select {
        width: 100%;
        padding: 8px 10px;
        background: #3a3a3a;
        border: 1px solid #505050;
        border-radius: 4px;
        color: #ffffff;
        font-size: 12px;
        box-sizing: border-box;
      }

      .sidebar input:focus, .sidebar textarea:focus, .sidebar select:focus {
        outline: none;
        border-color: #FFC107;
      }

      .sidebar textarea {
        height: 80px;
        resize: vertical;
      }

      /* Card System Styles */
      .card {
        position: relative;
        box-sizing: border-box;
        background-color: #2d2d2d;
        border-radius: 8px;
        padding: 12px;
        margin: 4px;
        border: 1px solid #404040;
      }

      .card-title {
        font-size: 12px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 8px;
        text-align: center;
        border-bottom: 1px solid #404040;
        padding-bottom: 6px;
      }

      .card-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        min-height: fit-content;
        box-sizing: border-box;
      }

      /* Container filling rules */
      .card-content > * {
        width: calc(100% - 8px); /* Fill width with small margin */
        margin: 4px;
        box-sizing: border-box;
      }

      .card-content > input,
      .card-content > textarea,
      .card-content > select,
      .card-content > button {
        width: calc(100% - 8px);
        min-width: 0;
        flex-shrink: 0;
      }

      /* Nested card styles */
      .card .card {
        border-color: #505050;
        background-color: #333333;
      }

      .card .card .card {
        border-color: #606060;  
        background-color: #3a3a3a;
      }

      /* UI Panel Card specific styles */
      .ui-panel-card {
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        border: 1px solid #404040;
        min-width: 200px;
      }

      /* Sidebar Card specific styles */
      .sidebar-root-card {
        border: none;
        background: transparent;
        padding: 0;
        margin: 0;
      }

      .property-card {
        margin-bottom: 8px;
      }

      /* Button card styles */
      .button-card, .workflow-button-card {
        margin: 2px 0;
      }

      /* Sidebar Section Card styles */
      .sidebar-section-card {
        border: 1px solid #505050;
        background-color: #333333;
        margin: 4px 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      }

      .sidebar-section-card .card-title {
        background: linear-gradient(90deg, #404040, #505050);
        margin: -12px -12px 12px -12px;
        padding: 10px 12px;
        border-radius: 8px 8px 0 0;
        border-bottom: 1px solid #606060;
        font-size: 13px;
        font-weight: 600;
        color: #ffffff;
      }

      /* Empty state styles */
      .sidebar-empty-state {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        min-height: 300px;
        text-align: center;
        color: #888;
      }

      /* Property item styles */
      .property-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        background: #3a3a3a;
        border-radius: 4px;
        border: 1px solid #505050;
        margin: 4px 0;
      }

      .property-item:hover {
        border-color: #606060;
        background: #3d3d3d;
      }

      /* Port item styles */
      .port-item {
        padding: 8px 12px;
        background: #3a3a3a;
        border-radius: 4px;
        font-size: 11px;
        margin: 4px 0;
        border: 1px solid transparent;
      }

      .port-item.input-port {
        border-color: #4CAF50;
        border-left: 4px solid #4CAF50;
      }

      .port-item.output-port {
        border-color: #2196F3;
        border-left: 4px solid #2196F3;
      }

      /* Responsive adjustments */
      @media (max-width: 1400px) {
        .sidebar {
          width: 400px;
        }
      }

      @media (max-width: 1200px) {
        .sidebar {
          width: 350px;
        }
      }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Canvas and UI will be inserted here by JavaScript -->
        <div id="sidebar" class="sidebar">
            <h3>Node Properties</h3>
            <div id="sidebar-content">
                <p style="color: #888; font-size: 12px;">Select a node to edit its properties</p>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
